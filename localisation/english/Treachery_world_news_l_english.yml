 CT_news.1.t:0 "The Games of the IV Olympiad"
 CT_news.1.d:0 "The Fourth Olympiad, hosted in London this summer, has proven to be a grand celebration of international sport and British hospitality. Officially opened on April 27 at the newly constructed White City Stadium, the Games have welcomed over 2,000 athletes from 22 nations, competing in events that range from athletics to swimming, fencing, and cycling.One of the most talked-about events has been the marathon, its new distance of 26 miles and 385 yards set to accommodate a royal request to finish in front of Windsor Castle. The competition has been fierce, with extraordinary displays of strength, endurance, and sportsmanship. Britain has thus far performed admirably, securing numerous victories and demonstrating the prowess of our athletes."
 CT_news.1a:0 "We'll be better next time"
 CT_news.1b:0 "We have a victory to celebrate"
 CT_news.2.t:0 "Vesuvio catastrophic eruption"
 CT_news.2.d:0 "Mount Vesuvius, the famed volcano of southern Italy, has once again erupted with tremendous force, evoking memories of the great devastation wrought upon Pompeii and Herculaneum nearly two millennia ago. This recent eruption, commencing on the 4th of April, 1906, has already left a profound mark on the landscape and the lives of the people in the region. Witnesses report that the eruption began with a series of powerful explosions, sending molten rock and pyroclastic material cascading down the slopes of the mountain. The towns of Boscotrecase and Torre Annunziata have suffered considerable damage, with homes engulfed in lava and streets buried under layers of ash. The Italian Confederation has quickly responded by a series of mesures to evacuate and help the local population."
 CT_news.2a:0 "Nature is cruel"
 CT_news.2b:0 "Let's act quickly"
 CT_news.3.t:0 "Holland joins the Rhine Confederation"
 CT_news.3.d:0 "In a surprising turn of events, the Kingdom of Holland has formally aligned itself with the Confederation of the Rhine, marking a significant reorientation of Dutch foreign policy. This move comes over a century after the integration of the kingdom in the french empire, which was established by Napoleon Bonaparte to consolidate his influence over the region. By aligning with the Confederation, Holland seeks both economic and military stability, ensuring protection and fostering trade links with its neighbors. The modern revival of its independance raises new questions about the balance of power in Europe and what real powers does the century long french empire still holds. Now the eyes of Europe turn to Holland, curious to see how this alliance will shape the nation’s destiny in the years to come."
 CT_news.3a:0 "The french giant is becoming weaker"
 CT_news.3b:0 "The Rhine confederation still belongs to us... right ?"
 CT_news.4.t:0 "Inauguration of the Dreadnought"
 CT_news.4.d:0 "Portsmouth witnessed a momentous occasion yesterday as the HMS Dreadnought was officially launched into the waters of the Solent, heralding a new era in naval warfare. The launch ceremony drew a distinguished crowd, including naval officers, government officials, and members of the public. The Dreadnought, a revolutionary battleship of the Royal Navy, promises to redefine the standards of maritime strength with its unprecedented speed, firepower, and all-big-gun armament. As the Dreadnought glided gracefully into the water, the cheers of the crowd echoed along the docks, signaling not only a triumph of British engineering but also the dawn of a new chapter in naval history. The Royal Navy now stands poised to maintain its formidable position on the high seas."
 CT_news.4a:0 "The Franco-British naval course is back on tracks"
 CT_news.4b:0 "Long live the British Empire"
 CT_news.5.t:0 "Assassination of Doctor Maunchamp"
 CT_news.5.d:0 "In a shocking and tragic turn of events, Dr. Emile Mauchamp, a French physician stationed in Morocco, was assassinated in the city of Marrakesh. Dr. Mauchamp had been working to improve public health in the region under the auspices of the Franco-spanish government, but his presence had long been met with hostility by local factions suspicious of foreign influence. The attack took place in broad daylight, when a group of Moroccan extremists surrounded Dr. Mauchamp and fatally assaulted him with brutal force. This incident has ignited outrage throughout France and is seen as a grave affront to French prestige in Morocco. Some reports suggest that rising anti-French sentiments from the Himara Sultanate, fueled by the perception of French colonial ambitions, were behind this vicious act."
 CT_news.5a:0 "The situation is becoming dier"
 CT_news.5b:0 "A harsh response is the only way to go"
 CT_news.6.t:0 "Revolt of the winegrowers"
 CT_news.6.d:0 "A massive uprising by winegrowers has thrown southern France into turmoil. The revolt, led by frustrated viticulturists, began earlier this year as a protest against the devastating economic crisis facing the local wine industry. Overproduction, competition from foreign wines, and widespread fraud with adulterated wine have caused prices to collapse, plunging many small farmers into poverty.The protests reached a boiling point in June when over 500,000 winegrowers, led by the charismatic leader Marcelin Albert, marched through the streets of Montpellier and Narbonne demanding government intervention. The revolt has become a national crisis. Prime Minister George Boulanger and the emperor Napoléon IV faces mounting pressure to resolve the situation and prevent further unrest."
 CT_news.6a:0 "A typical french problem"
 CT_news.6b:0 "Let's act quickly"
 CT_news.7.t:0 "Erivansky Square robbery"
 CT_news.7.d:0 "In a brazen daylight heist that has stunned the Russian Empire, revolutionary militants carried out a meticulously planned robbery in the heart of Tiflis on June 13. The robbers, believed to be members of the Bolshevik faction, ambushed a bank stagecoach in Yerevan Square, stealing an estimated 341,000 rubles—a staggering sum intended for the Imperial Bank. The attack unfolded with military precision. Armed with bombs and pistols, the assailants launched their assault during the busy noon hour, killing guards, and causing chaos among the crowds. This daring robbery has further underscored the growing instability in the Caucasus and the broader Russian Empire, where revolutionary movements are gaining strength and increasingly resorting to violence."
 CT_news.7a:0 "Russian socialism is in march"
 CT_news.7b:0 "We need to react quickly"