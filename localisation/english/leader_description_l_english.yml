 COL_KING_CARLOS_VII:0 "After the loss of the Spanish mainland in the Napoleonic wars the Spanish monarchy fled to New Granada where Carlos was born. As a Criollo his subject are expecting him to be more focused on New Granada, but he has shown even though he is a Criollo and Penisulare officials have been entirely removed from the administration that he is still king of Spain first and ruler of New Granada second."
