 MAD_british_support_desc:0 "The British central african government has pledged their support in our conflict with the french."
 
 DEN_souring_relations_with_sweden:0 "Souring Relations with Sweden"
 DEN_souring_relations_with_sweden_desc:0 "Relations with Sweden have always been fraught with tension, marked by numerous wars since at least the 1200s. Recent colonial disputes, surging nationalism, and the disastrous marriage between our king and Louise of Sweden have only deepened the divide. The failure of this royal union has fueled mistrust and resentment on both sides. Compounding the issue, Sweden's recent diplomatic hostility towards France has further strained our fragile relations, dragging our nations back into an era of animosity reminiscent of the 1700s. The once hopeful prospects for peaceful coexistence have crumbled, leaving Denmark and Sweden locked in a tense and precarious standoff. The shadows of our turbulent past loom large, threatening to engulf any remaining hopes for reconciliation."
 
